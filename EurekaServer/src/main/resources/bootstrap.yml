###服务端口号设置
server:
  port: 10001
###服务名称设置
spring:
  application:
    name: EUREKA-SERVER
###eureka相关配置
eureka:
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${server.port}
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:10001/eureka