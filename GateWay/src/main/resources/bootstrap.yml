###服务端口号设置
server:
  port: 10002
###服务名称设置
spring:
  application:
    name: GATE-WAY
###eureka相关配置
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
          defaultZone: http://10.16.21.69:10001/eureka
  instance:
    ip-address: 10.16.21.69
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${server.port}
###Zuul网关配置
zuul:
  prefix: /api
  routes:
    USER-LOGIN: /user-service/**