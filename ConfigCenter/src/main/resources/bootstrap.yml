###服务端口######
server:
  port: 10003
spring:
  application:
    name: CONFIG-CENTER
###git配置中心的地址以及相关配置###############
  cloud:
    config:
      server:
        git:
          uri: https://github.com/CHZ-LOVE/ConfigCenter.git         #git地址
          search-paths: config-repo                                 #git根路径下配置文件所在目录
          username: CHZ-LOVE                                        #用户名
          password: zeng@1995                                       #密码
######本地配置文件###############
